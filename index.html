<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="header">
          <h1 class="title">Título del libro</h1>
          <span class="subtitle">(género)</span>
        </div>
        <div class="detail">
          <div class="attribute">
            <label class="label">Autor del libro:</label>
            <p class="value">Nombre del autor del libro</p>
          </div>
          <div class="attribute">
            <label class="label">Editorial:</label>
            <p class="value">Nombre de la editorial</p>
          </div>
          <div class="attribute">
            <label class="label">Año de publicado:</label>
            <p class="value">Año de publicación</p>
          </div>
        </div>
      </div>
      <img class="cover-image" src="img/book-cover.png">
    </div>
  </body>
</html>
