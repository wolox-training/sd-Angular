<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <img class= "logo" src="img/logo.png" alt="Wolox logo">
        <div class="input-elements">
          <label class="label" for="email">Email</label>
          <input type="text" class="input" name="email">
        </div>
        <div class="input-elements">
          <label class="label" for="password">Password</label>
          <input type="password" class="input" name="password">
        </div>
        <div class="form-actions">
          <a href="list.html" class="fill-btn" type=button>Login</a>
          <button class="no-fill-btn" type=button>Sign up</button>
        </div>
      </form>
    </div>
  </body>
</html>
