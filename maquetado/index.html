<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div class="container">
      <a href="list.html" class="back-btn">Atrás</a>
      <div class="card">
        <div class="header">
          <h1 class="title">Título del libro</h1>
          <span class="subtitle">(género)</span>
        </div>
        <div class="card-body">
          <div class="detail">
            <div class="attribute">
              <p class="label">Autor del libro:</p>
              <p class="value">Nombre del autor del libro</p>
            </div>
            <div class="attribute">
              <p class="label">Editorial:</p>
              <p class="value">Nombre de la editorial</p>
            </div>
            <div class="attribute">
              <p class="label">Año de publicado:</p>
              <p class="value">Año de publicación</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img class="cover-image" src="img/book-cover.png">
        </div>
      </div>
    </div>
  </body>
</html>
